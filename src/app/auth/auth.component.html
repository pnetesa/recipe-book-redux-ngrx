<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="!!error">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->

<!-- Recommended way of using a dynamic control with *ngIf="" -->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onErrorAlertClose()"></app-alert>-->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" ngModel required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
      <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
    </form>

    <!-- More complex approach of creating a dynamic control programmatically -->
    <ng-template appPlaceholder></ng-template>
  </div>
</div>
